<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
   
    <script src="https://kit.fontawesome.com/86feea4d05.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
</head>
<body>
    <style>
        *{
            margin: 0;
            padding:0;
        }
        input{
            margin-bottom:1rem ;
        }
    </style>
    <div class="container well" style="margin-top: 40px">
        <h1 style="font-weight: lighter; color: red;font-family: algerian;"><marquee scrollamount="25"> Welcome to S.P.I.T</marquee></h1>
        <h4>Fill this form to apply for a seat</h4>
        <h1 class="text-center" style="font-family: cursive; font-weight: bolder; color: red">COLLEGE ADMISSION</h1>
        <form id="register-form">
    
          <p><b>Fill in your Details</b></p>
          <div class="form-group col-md-6">
            <input class="form-control" name="firstName" placeholder="First name" type="text">
          </div>
    
         <div class="form-group col-md-6">
           <input class="form-control" name="lastName" placeholder="Last name" type="text">
         </div>
    
         <div class="form-group col-md-6">
           <input class="form-control" name="email" placeholder="abc@xyz.com" type="text">
         </div>
    
         <div class="form-group col-md-6">
           <input class="form-control" name="FatherName" placeholder="Father's name" type="text">
         </div>
          <div class="form-group col-md-8">
         <label for="DoB" style="margin-bottom: 0.5rem;">Date Of Birth</label>
       </div>
     <input type="date" name="DoB" id="DoB" placeholder="dd-mm-yyyy">
         <div class="form-group col-md-6">
           <input class="form-control" name="phone" placeholder="Phone" type="tel">
         </div>
    
         <div class="form-group col-md-12">
           <input class="form-control" name="address" placeholder="Home Address" type="text">
         </div>
    
         <div class="form-group col-md-6">
           <input class="form-control" list="branch" name="branch" placeholder="IT">
    
            <datalist id="branch">
              <option value="IT">
              </option><option value="COMP">
              </option><option value="EXTC">
              </option><option value="ETRX">
              </option><option value="MCA">
            </option></datalist>
    
         </div>
    
         <div class="form-group col-md-6">
           <input class="form-control" name="percentage" placeholder="percentage in last exam" type="text">
         </div>
         <div class="form-group col-md-12">
           <div class="checkbox">
             <label>
               <input id="terms" name="terms" type="checkbox">
               I agree to the College's User Agreement and Privacy Policy
           </label></div>
           <div class="checkbox">
             <label>
               <input id="terms1" name="terms" type="checkbox">
               I agree to full disclosure of my personal data for college purposes.
           </label></div>
         </div>
          <div>
            <input class="btn btn-primary" id="submit-button" type="submit" value="SEND">
          </div>
        </form>
      </div>
    
</body>
</html>
